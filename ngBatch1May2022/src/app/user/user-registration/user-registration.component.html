<h1>User Registration</h1>
<hr>
<form action="#" (submit)="onFormSubmit()" #registerForm>
    <div class="form-group">
        <label for="FirstName">First Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control rounded-0" required/>
    </div>
    <div class="form-group">
        <label for="MiddleName">Middle Name</label>
        <input type="text" class="form-control rounded-0" />
    </div>
    <div class="form-group">
        <label for="LastName">Last Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control rounded-0" required />
    </div>
    <div class="form-group">
        <label for="PrimaryContrect">Email<span class="text-danger">*</span></label>
        <input type="email" class="form-control rounded-0" required />
    </div>
    <div class="form-group">
        <label for="PrimaryContrect">Primary Contact <span class="text-danger">*</span></label>
        <input type="text" class="form-control rounded-0" required />
    </div>
    <div class="form-group">
        <label for="PrimaryContact">Secondary Contact</label>
        <input type="text" class="form-control rounded-0" />
    </div>

    <div class="btn-group">
        <button type="reset" class="btn btn-secondary rounded-0">Reset</button>
        <button type="submit" class="btn btn-primary rounded-0 ml-5">Register</button>
    </div>
</form>
